openapi: 3.0.3
# oapi-codegen -o bardview5.go -generate types bardview5.yaml
info:
  title: BardView5
  description: BardView5
  version: 0.0.1
servers:
  - url: http://localhost:8080
    description: localhost!
components:
  parameters:
    UserId:
      in: path
      name: userId
      schema:
        type: string
        example: 123
    UserUUID:
      in: path
      name: userUuid
      schema:
        type: string
        format: uuid
    Dnd5eWorldId:
      in: path
      name: dnd5eWorldId
      schema:
        type: integer
        format: int64
  requestBodies:
    Patch:
      description: JsonPatch
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PatchDocument'
      required: true
  responses:
    UserGetOk:
      description: UserGet
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserGet'
    UserPostOk:
      description: UserPost
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
                example: 123
              version:
                type: integer
                format: int64
            required:
              - userId
              - version
      headers:
        ETag:
          schema:
            type: string
          description: Current version
        Location:
          schema:
            type: string
          description: Known Location
    Dnd5eWorldGetOk:
      description: Dnd5eWorldGet
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Dnd5eWorldGet'
    Dnd5eWorldArrayGetOk:
      description: Dnd5eWorldGet
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Dnd5eWorldGet'
    Dnd5eWorldPostOk:
      description: Dnd5eWorldPost
      content:
        application/json:
          schema:
            type: object
            properties:
              dnd5eWorldId:
                type: integer
                format: int64
              version:
                type: integer
                format: int64
            required:
              - dnd5eWorldId
              - version
      headers:
        ETag:
          schema:
            type: string
          description: Current version
        Location:
          schema:
            type: string
          description: Known Location
  schemas:
    PatchDocument:
      description: A JSONPatch document as defined by RFC 6902
      type: array
      items:
        type: object
        properties:
          op:
            type: string
            description: The operation to be performed
            enum:
              - "add"
              - "remove"
              - "replace"
              - "move"
              - "copy"
              - "test"
          path:
            type: string
            description: A JSON-Pointer
          value:
            type: object
            description: The value to be used within the operations.
          from:
            type: string
            description: A string containing a JSON Pointer value.
        required:
          - "op"
          - "path"
    StringId:
      type: string
      maxLength: 27
      minLength: 27
      example: 0ujsswThIGTUYm2K8FjOOfXtY1K
      title: String Id
      readOnly: true
      description: A 27 character string representing an unique id
    Created:
      type: string
      format: datetime
      readOnly: true
      description: The created time of this record
      title: Created
    LastModified:
      type: string
      format: datetime
      readOnly: true
      description: The last modified time of this record
      title: LastModified
    Email:
      type: string
      minLength: 1
      maxLength: 512
      example: test@test.com
      x-oapi-codegen-extra-tags:
        binding: "required,email,min=1,max=512"
    SystemTags:
      type: array
      maxItems: 64
      x-oapi-codegen-extra-tags:
        binding: "required,max=64,dive,max=256"
      items:
        type: string
        maxLength: 256
        example: Player
    UserTags:
      type: array
      maxItems: 64
      x-oapi-codegen-extra-tags:
        binding: "required,max=64,dive,max=256"
      items:
        type: string
        maxLength: 256
        example: LookingForPlayers
    Dnd5eWorld:
      type: object
      properties:
        name:
          type: string
          example: Forgiven Songs
          maxLength: 512
          minLength: 1
          x-oapi-codegen-extra-tags:
            binding: "required,min=1,max=512"
        description:
          type: string
          example: A whole new world!
          maxLength: 1024
          minLength: 1
          x-oapi-codegen-extra-tags:
            binding: "required,min=1,max=1024"
        module:
          type: string
          example: A Hidden Module
          maxLength: 512
          minLength: 1
          x-oapi-codegen-extra-tags:
            binding: "min=1,max=512"
        active:
          type: boolean
          example: true
        commonAccess:
          type: string
          example: private
          maxLength: 20
          minLength: 1
          x-oapi-codegen-extra-tags:
            binding: "required,oneof=private anyuser public"
        userTags:
          $ref: '#/components/schemas/UserTags'
        systemTags:
          $ref: '#/components/schemas/SystemTags'
      required:
        - systemTags
        - userTags
        - name
        - description
        - commonAccess
        - active
    Dnd5eWorldGet:
      allOf:
        - $ref: '#/components/schemas/Dnd5eWorld'
        - type: object
          properties:
            dnd5eWorldId:
              type: string
              example: 123
            created:
              $ref: '#/components/schemas/Created'
            version:
              type: integer
              format: int64
          required:
            - dnd5eWorldId
            - created
            - version
    User:
      type: object
      properties:
        name:
          type: string
          example: Arthur Dent
          maxLength: 512
          minLength: 1
          x-oapi-codegen-extra-tags:
            binding: "required,min=1,max=512"
        active:
          type: boolean
          example: true
        commonAccess:
          type: string
          example: private
          maxLength: 20
          minLength: 1
          x-oapi-codegen-extra-tags:
            binding: "required,oneof=private anyuser public"
        email:
          $ref: '#/components/schemas/Email'
        userTags:
          $ref: '#/components/schemas/UserTags'
        systemTags:
          $ref: '#/components/schemas/SystemTags'
      required:
        - systemTags
        - userTags
        - email
        - name
        - commonAccess
        - active
    UserGet:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            userId:
              type: string
              example: 123
            created:
              $ref: '#/components/schemas/Created'
            version:
              type: integer
              format: int64
            uuid:
              type: string
              format: uuid
              x-oapi-codegen-extra-tags:
                binding: "required,uuid"
          required:
            - userId
            - created
            - version
            - uuid
paths:
  /api/v1/dnd5e/worlds/assigned:
    get:
      summary: Returns all Dnd5e Worlds that I have explicit access to.
      tags:
        - Dnd5eWorld
      responses:
        '200':
          $ref: '#/components/responses/Dnd5eWorldArrayGetOk'
  /api/v1/dnd5e/worlds/{dnd5eWorldId}:
    get:
      summary: Returns Dnd5e World
      tags:
        - Dnd5eWorld
      parameters:
        - $ref: '#/components/parameters/Dnd5eWorldId'
      responses:
        '200':
          $ref: '#/components/responses/Dnd5eWorldGetOk'
    post:
      summary: Updates dnd5e world.
      tags:
        - Dnd5eWorld
      parameters:
        - $ref: '#/components/parameters/Dnd5eWorldId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dnd5eWorld'
      responses:
        '201':
          $ref: '#/components/responses/Dnd5eWorldPostOk'
  /api/v1/dnd5e/worlds:
    post:
      summary: Creates a new dnd5e world.
      tags:
        - Dnd5eWorld
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dnd5eWorld'
      responses:
        '201':
          $ref: '#/components/responses/Dnd5eWorldPostOk'
  /api/v1/users/me:
    get:
      summary: Returns current user
      tags:
        - User
      responses:
        '200':
          $ref: '#/components/responses/UserGetOk'
  /api/v1/users/{userUuid}:
    get:
      summary: Returns a user by UUID.
      tags:
        - User
      parameters:
        - $ref: '#/components/parameters/UserUUID'
      responses:
        '200':
          $ref: '#/components/responses/UserGetOk'
  /api/v1/users/{userId}:
    get:
      summary: Returns a user by ID.
      tags:
        - User
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          $ref: '#/components/responses/UserGetOk'
    patch:
      summary: Patches a user
      tags:
        - User
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        $ref: '#/components/requestBodies/Patch'
      responses:
        '200':
          $ref: '#/components/responses/UserGetOk'

  /api/v1/users:
    post:
      summary: Creates a new user or updates a user.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          $ref: '#/components/responses/UserPostOk'
        '200':
          $ref: '#/components/responses/UserPostOk'

