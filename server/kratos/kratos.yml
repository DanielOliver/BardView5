version: v0.7.1-alpha.1

dsn: memory

serve:
  public:
    base_url: http://proxy.local/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://proxy.local/
  whitelisted_return_urls:
    - http://proxy.local

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://proxy.local/error

    settings:
      ui_url: http://proxy.local/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://proxy.local/recovery

    verification:
      enabled: true
      ui_url: http://proxy.local/verification
      after:
        default_browser_return_url: http://proxy.local/

    logout:
      after:
        default_browser_return_url: http://proxy.local/login

    login:
      ui_url: http://proxy.local/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://proxy.local/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
